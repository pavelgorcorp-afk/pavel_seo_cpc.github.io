<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Calc Pro</title>
    <style>
        :root {
            --primary: #52a055;
            --bg: #1c1c1e;
            --card-bg: #2c2c2e;
            --text: #ffffff;
            --secondary: #555557;
        }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            padding: 15px; 
            margin: 0; 
            display: flex;
            justify-content: center;
        }
        .card { 
            background: var(--card-bg); 
            padding: 20px; 
            border-radius: 15px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); 
            width: 100%;
            max-width: 400px;
        }
        h3 { margin-top: 0; color: var(--primary); font-size: 1.2rem; text-align: center; }
        label { display: block; margin: 10px 0 5px; font-size: 0.85rem; color: #aaa; }
        
        input, select { 
            width: 100%; padding: 12px; margin-bottom: 15px; 
            border-radius: 10px; border: 1px solid #444; 
            background: #3a3a3c; color: white; box-sizing: border-box; 
            font-size: 1rem; outline: none;
        }
        input:focus { border-color: var(--primary); }

        .btn-group { display: flex; gap: 10px; margin-top: 10px; }
        
        button { 
            padding: 15px; border: none; border-radius: 10px; 
            font-weight: bold; cursor: pointer; font-size: 1rem; transition: opacity 0.2s;
        }
        .btn-calc { background: var(--primary); color: white; flex: 2; }
        .btn-reset { background: var(--secondary); color: white; flex: 1; }
        button:active { opacity: 0.8; }

        .res { 
            margin-top: 20px; padding: 15px; background: #3a3a3c; 
            border-radius: 10px; font-size: 0.9rem; line-height: 1.6;
        }
        .mode-title { 
            color: var(--primary); font-weight: bold; display: block; 
            margin-top: 10px; border-bottom: 1px solid #555; padding-bottom: 3px;
        }
        b { color: #fff; }
    </style>
</head>
<body>

    <div class="card">
        <h3>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —Ä–µ—Å—É—Ä—Å–æ–≤</h3>
        
        <label>–ù—É–∂–Ω–æ —É—Ä–æ–≤–Ω–µ–π –ø–µ—Ä—Å–æ–Ω–∞–∂–∞:</label>
        <input type="number" id="levels" value="1" min="1">

        <label>–¢–µ–∫—É—â–∏–π —à–∞–≥ –≤ —Ü–∏–∫–ª–µ (0-4):</label>
        <select id="currentStep">
            <option value="0">0 (–ù–∞—á–∞–ª–æ —Ü–∏–∫–ª–∞)</option>
            <option value="1">1 (–°–¥–µ–ª–∞–Ω 1 —à–∞–≥)</option>
            <option value="2">2 (–°–¥–µ–ª–∞–Ω–æ 2 —à–∞–≥–∞)</option>
            <option value="3">3 (–°–¥–µ–ª–∞–Ω–æ 3 —à–∞–≥–∞)</option>
            <option value="4">4 (–°–¥–µ–ª–∞–Ω–æ 4 —à–∞–≥–∞ ‚Äî —Å–ª–µ–¥. 0)</option>
        </select>

        <div class="btn-group">
            <button class="btn-calc" onclick="calc()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å</button>
            <button class="btn-reset" onclick="resetPage()">–°–±—Ä–æ—Å</button>
        </div>

        <div id="result" class="res">–í–≤–µ–¥–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ –∏ –Ω–∞–∂–º–∏—Ç–µ ¬´–†–∞—Å—Å—á–∏—Ç–∞—Ç—å¬ª</div>
    </div>

    <script>
        function calc() {
            const lvlsInput = document.getElementById('levels').value;
            const lvls = parseInt(lvlsInput);
            
            if (isNaN(lvls) || lvls <= 0) {
                document.getElementById('result').innerHTML = "‚ö†Ô∏è –í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–µ –∫–æ–ª-–≤–æ —É—Ä–æ–≤–Ω–µ–π";
                return;
            }

            const startStep = parseInt(document.getElementById('currentStep').value);
            const stepCosts = [10, 5, 10, 10, 0]; // –°—Ç–æ–∏–º–æ—Å—Ç—å 5 —à–∞–≥–æ–≤
            const rate = 180;
            let out = "";

            const modes = [
                {n: "üíé –°—É–ø–µ—Ä –≥–∞—Ä–∞–Ω—Ç–∏—è (7 —à/—É—Ä)", type: "super"},
                {n: "‚öñÔ∏è –û–±—ã—á–Ω–∞—è (3 –±–µ–∑ / 2 —Å –≥–∞—Ä)", type: "normal"},
                {n: "üíÄ –ë–µ–∑ –≥–∞—Ä–∞–Ω—Ç–∏–π (14 —à/—É—Ä)", type: "none"}
            ];

            modes.forEach(m => {
                let totalSteps = 0;
                
                // 1. –õ–æ–≥–∏–∫–∞ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –æ–±—â–µ–≥–æ –∫–æ–ª-–≤–∞ —à–∞–≥–æ–≤
                if(m.type === "super") {
                    totalSteps = lvls * 7;
                } else if(m.type === "none") {
                    totalSteps = lvls * 14;
                } else {
                    for(let i=1; i<=lvls; i++) {
                        // –û–±—ã—á–Ω–∞—è: –∫–∞–∂–¥—ã–µ 5 —É—Ä–æ–≤–Ω–µ–π: 3 –ø–æ 14 —à–∞–≥–æ–≤, 2 –ø–æ 7 —à–∞–≥–æ–≤
                        totalSteps += (i % 5 <= 3 && i % 5 !== 0) ? 14 : 7;
                    }
                }

                // 2. –õ–æ–≥–∏–∫–∞ —Ä–∞—Å—á–µ—Ç–∞ —Å—Ç–æ–∏–º–æ—Å—Ç–∏ —Å —É—á–µ—Ç–æ–º —Ç–µ–∫—É—â–µ–≥–æ —à–∞–≥–∞ (—Å–º–µ—â–µ–Ω–∏—è)
                let totalCards = 0;
                for (let i = 0; i < totalSteps; i++) {
                    // –ò—Å–ø–æ–ª—å–∑—É–µ–º –æ—Å—Ç–∞—Ç–æ–∫ –æ—Ç –¥–µ–ª–µ–Ω–∏—è –¥–ª—è —Ü–∏–∫–ª–∏—á–Ω–æ–≥–æ –ø—Ä–æ—Ö–æ–¥–∞ –ø–æ –º–∞—Å—Å–∏–≤—É —Å—Ç–æ–∏–º–æ—Å—Ç–µ–π
                    totalCards += stepCosts[(startStep + i) % 5];
                }

                const crystals = totalCards * rate;

                out += `<span class="mode-title">${m.n}</span>`;
                out += `–í—Å–µ–≥–æ —à–∞–≥–æ–≤: <b>${totalSteps}</b><br>`;
                out += `–ù—É–∂–Ω–æ –∫–∞—Ä—Ç: <b>${totalCards}</b> —à—Ç.<br>`;
                out += `–ö—Ä–∏—Å—Ç–∞–ª–ª–æ–≤: <b>${crystals.toLocaleString()}</b><br>`;
            });

            document.getElementById('result').innerHTML = out;
        }

        function resetPage() {
            // –ú–≥–Ω–æ–≤–µ–Ω–Ω–∞—è –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞ –¥–ª—è —Å–±—Ä–æ—Å–∞ –≤—Å–µ—Ö –ø–æ–ª–µ–π
            window.location.reload();
        }
    </script>
</body>
</html>
