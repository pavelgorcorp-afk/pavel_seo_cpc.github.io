<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Calc Pro</title>
    <style>
        :root {
            --primary: #52a055;
            --bg: #1c1c1e;
            --card-bg: #2c2c2e;
            --text: #ffffff;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: var(--bg); color: var(--text); padding: 15px; margin: 0; }
        .card { background: var(--card-bg); padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        h3 { margin-top: 0; color: var(--primary); font-size: 1.2rem; }
        label { display: block; margin: 10px 0 5px; font-size: 0.9rem; color: #aaa; }
        input, select { 
            width: 100%; padding: 12px; margin-bottom: 15px; 
            border-radius: 8px; border: 1px solid #444; 
            background: #3a3a3c; color: white; box-sizing: border-box; 
            font-size: 1rem;
        }
        button { 
            width: 100%; background: var(--primary); color: white; 
            padding: 15px; border: none; border-radius: 8px; 
            font-weight: bold; cursor: pointer; font-size: 1rem;
        }
        button:active { background: #458a48; }
        .res { 
            margin-top: 20px; padding: 15px; background: #3a3a3c; 
            border-radius: 10px; font-size: 0.9rem; line-height: 1.5;
        }
        .mode-title { color: var(--primary); font-weight: bold; display: block; margin-top: 10px; border-bottom: 1px solid #555; }
    </style>
</head>
<body>

    <div class="card">
        <h3>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —Ä–µ—Å—É—Ä—Å–æ–≤</h3>
        
        <label>–ù—É–∂–Ω–æ —É—Ä–æ–≤–Ω–µ–π –ø–µ—Ä—Å–æ–Ω–∞–∂–∞:</label>
        <input type="number" id="levels" value="1" min="1">

        <label>–¢–µ–∫—É—â–∏–π —à–∞–≥ –≤ —Ü–∏–∫–ª–µ (0-4):</label>
        <select id="currentStep">
            <option value="0">0 (–ù–∞—á–∞–ª–æ —Ü–∏–∫–ª–∞)</option>
            <option value="1">1 (–°–¥–µ–ª–∞–Ω 1 —à–∞–≥)</option>
            <option value="2">2 (–°–¥–µ–ª–∞–Ω–æ 2 —à–∞–≥–∞)</option>
            <option value="3">3 (–°–¥–µ–ª–∞–Ω–æ 3 —à–∞–≥–∞)</option>
            <option value="4">4 (–°–¥–µ–ª–∞–Ω–æ 4 —à–∞–≥–∞ - —Å–ª–µ–¥. –ë–ï–°–ü–õ–ê–¢–ù–´–ô)</option>
        </select>

        <button onclick="calc()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å –∏—Ç–æ–≥</button>

        <div id="result" class="res">–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ—è–≤—è—Ç—Å—è –∑–¥–µ—Å—å...</div>
    </div>

    <script>
        function calc() {
            const lvls = parseInt(document.getElementById('levels').value);
            const startStep = parseInt(document.getElementById('currentStep').value);
            const stepCosts = [10, 5, 10, 10, 0]; // 5 —à–∞–≥–æ–≤
            const rate = 180;
            let out = "";

            const modes = [
                {n: "üíé –°—É–ø–µ—Ä –≥–∞—Ä–∞–Ω—Ç–∏—è (7 —à/—É—Ä)", type: "super"},
                {n: "‚öñÔ∏è –û–±—ã—á–Ω–∞—è (3 –±–µ–∑ / 2 —Å –≥–∞—Ä)", type: "normal"},
                {n: "üíÄ –ë–µ–∑ –≥–∞—Ä–∞–Ω—Ç–∏–π (14 —à/—É—Ä)", type: "none"}
            ];

            modes.forEach(m => {
                let totalSteps = 0;
                
                // 1. –°—á–∏—Ç–∞–µ–º —Å–∫–æ–ª—å–∫–æ –≤—Å–µ–≥–æ —à–∞–≥–æ–≤ –Ω—É–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å
                if(m.type === "super") {
                    totalSteps = lvls * 7;
                } else if(m.type === "none") {
                    totalSteps = lvls * 14;
                } else {
                    for(let i=1; i<=lvls; i++) {
                        totalSteps += (i % 5 <= 3 && i % 5 !== 0) ? 14 : 7;
                    }
                }

                // 2. –°—á–∏—Ç–∞–µ–º —Å—Ç–æ–∏–º–æ—Å—Ç—å –∫–∞—Ä—Ç–æ—á–µ–∫ —Å —É—á–µ—Ç–æ–º —Å–º–µ—â–µ–Ω–∏—è (startStep)
                let totalCards = 0;
                for (let i = 0; i < totalSteps; i++) {
                    // (startStep + i) % 5 –±–µ—Ä–µ—Ç –ø—Ä–∞–≤–∏–ª—å–Ω—É—é —Å—Ç–æ–∏–º–æ—Å—Ç—å –∏–∑ –º–∞—Å—Å–∏–≤–∞ –ø–æ –∫—Ä—É–≥—É
                    totalCards += stepCosts[(startStep + i) % 5];
                }

                const crystals = totalCards * rate;

                out += `<span class="mode-title">${m.n}</span>`;
                out += `–®–∞–≥–æ–≤: <b>${totalSteps}</b><br>`;
                out += `–ö–∞—Ä—Ç–æ—á–µ–∫: <b>${totalCards}</b> —à—Ç.<br>`;
                out += `–ö—Ä–∏—Å—Ç–∞–ª–ª–æ–≤: <b>${crystals.toLocaleString()}</b><br><br>`;
            });

            document.getElementById('result').innerHTML = out;
        }
    </script>
</body>
</html>
